<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Pedido número: <span th:text="${order.id}"> </span>
		</h1>
		<p>
			Instante: <span
				th:text="${#dates.format(order.date, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		<p>
			Cliente: <span th:text="${order.client.name}"></span>
		</p>
		<p>
			Situação do payment: <span
				th:text="${order.payment.status.description}"></span>
		</p>
		<h3>Detalhes do order:</h3>
		<table border="1">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${order.items}">
				<td th:text="${item.product.name}">name</td>
				<td th:text="${item.quantity}">quantity</td>
				<td
					th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2,
'COMMA')}">price</td>
				<td
					th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			Valor total: <span
				th:text="${#numbers.formatDecimal(order.totalValue, 0,
'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>
</html>
